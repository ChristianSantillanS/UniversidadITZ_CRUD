{% extends "./base.html" %}
{% block title %}Gestion de alumnos{% endblock %}
{% block body%}
<div clas = "row">
</div class = "col-md-8 offset-md-4">
<h2>Edici√≥n de alumnos</h2>
      <div class ="card">
        <div class = "card-body">
          <form action="/editaralumnos/ " method="post">{% csrf_token %}
            <div class="form-group">
              <input type="number" id="txtNo_control" name = "txtNo_control" value = "{{alumnos.No_control}}" class ="form-control" placeholder="No de control" minlength="6" maxlength="8" readonly required>
            </div>
          <div class="form-group">
            <input type="text" id="txtApellido_p" name = "txtApellido_p" value = "{{alumnos.Apellido_p}}"  class ="form-control" placeholder="Apellido paterno" minlength="4" maxlength="25" required>
          </div>
          <div class="form-group">
            <input type="text" id="txtApellido_m" name = "txtApellido_m" value = "{{alumnos.Apellido_m}}"  class ="form-control" placeholder="Apellido materno" minlength="4" maxlength="25" required>
          </div>
          <div class="form-group">
            <input type="text" id="txtNombres" name = "txtNombres" value = "{{alumnos.Nombres}}"  class ="form-control" placeholder="Nombre(s)" minlength="3" maxlength="40" required>
          </div>
        <div class="form-group">
          <input type="text" id="txtcorreo" name = "txtcorreo" value = "{{alumnos.correo}}"  class ="form-control" placeholder="Correo" minlength="6" maxlength="50" required>
        </div>
        <div class="form-group">
          <button type="submit" class = "btn btn-success btn-block text-white">Guardar</button>
        </div>
      <form>
    </div>
</div>
{% endblock %}
